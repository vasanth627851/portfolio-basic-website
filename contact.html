<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Vasanth S</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="Index.html">Home</a></p>
        </div>
    <div class="contact-form">
        <table>
            <form>
                <tr>
                    <td><label>Name : </label></td>
                    <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td><label> Email :</label></td>
                    <td><input type="email" placeholder="Enter your Email" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td><label>Message : </label></td>
                    <td><textarea placeholder="Message...." class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </form>
    
    
        </table>
    </div>

    <div class="section-five">
        <p class="section-five__media">Social media : <a class="section-five__instagram"
                href="https://www.instagram.com/yeah_im_vasu?igsh=MTI4aDAyeG8ybm9jag=="

                href="https://www.linkedin.com/in/vasanthsamuvelraj?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                target="_blank">Linkedin</a> |
